<!DOCTYPE html>
<html>

<head>
    <title>GraphMate</title>
    <link rel="stylesheet" href="../assets/vendor/css/photon.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <script src="https://cdn.rawgit.com/konvajs/konva/1.7.6/konva.min.js"></script>
</head>

<body>
    <div class="window">
        <!--         <header class="toolbar toolbar-header">
            <h1 class="title">GraphMate</h1>
        </header>
 -->
        <div class="tab-group">
            <div class="tab-item active">
                <span class="icon icon-cancel icon-close-tab"></span> untitled*
            </div>
            <div class="tab-item tab-item-fixed">
                <span class="icon icon-plus"></span>
            </div>
        </div>
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-mini sidebar" id="toolbar1">
                    <div class="btn-group">
                        <h5 class="nav-group-title">Tools</h5>
                        <div class="toolbar-button">
                            <button class="btn btn-default active" id="normal_selection">
                                <span class="icon icon-direction"></span>
                            </button>
                            <button class="btn btn-default" id="add_node">
                                <span class="icon icon-pencil"></span>
                            </button>
                        </div>
                        <div class="toolbar-button">
                            <button class="btn btn-default" id="add_edge">
                                <span class="icon icon-feather"></span>
                            </button>
                            <button class="btn btn-default" id="drag">
                                <span class="icon icon-mouse"></span>
                            </button>
                        </div>
                        <div class="toolbar-button">
                            <button class="btn btn-default">
                                <span class="icon icon-shuffle"></span>
                            </button>
                        </div>
                    </div>
                    <center>
                        <h7 class="nav-group-title" id="tool_name">Selection</h7>
                    </center>
                </div>
                <div class="pane" id="workspace1"></div>
                <div class="details_sidebar dismiss pane-mini sidebar">
                    <br>
                    <div class="form-group">
                        Name
                        <input type="text" class="form-control" placeholder="Name" id="node_name">
                    </div>
                    <div class="form-group">
                        Id
                        <input type="number" class="form-control" placeholder="id" id="node_id" readonly>
                    </div>
                    <div class="form-group">
                        Postion (x):
                        <input type="number" class="form-control" placeholder="Postion (x)" id="node_posx">
                    </div>
                    <div class="form-group">
                        Postion (y):
                        <input type="number" class="form-control" placeholder="Postion (x)" id="node_posy">
                    </div>
                    <div class="form-group">
                        Color
                        <input type="text" class="form-control" placeholder="black" id="node_color">
                    </div>
                    <div class="form-group">
                        Size
                        <input type="number" class="form-control" placeholder="4" id="node_size">
                    </div>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer" id="infobar1">
            <p style="margin-left:3px" class="title pull-left" id="node_count">Nodes 0</p>
            <p style="margin-left:4px" class="title pull-left" id="edge_count">Edges 0</p>
            <p class="title" id="node_name">Infobar</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
