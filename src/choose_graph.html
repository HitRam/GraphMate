<!DOCTYPE html>
<html>
<head>
	<title>Choose a graph</title>
	<link rel="stylesheet" href="../assets/vendor/css/photon.css">
</head>
<body>
	<div style="padding-top:10px" class="form-group">
		<center>
			<select style="width:100px" class="form-control">
				<option>Graph</option>
				<option>Tree</option>
			</select>
		</center>
	</div>
	<div class="form-group">
		<center>
			<input id="num_nodes" style="width:100px" type="number" class="form-control" placeholder="Nodes">
			<input id="num_edges" style="width:100px" type="number" class="form-control" placeholder="Edges">
		</center>	
	</div>
	<center>
		<button class="btn btn-default" id="close_btn">Cancel</button>
		<button class="btn btn-primary" id="ok_btn">Ok</button>
	</center>
	<script src="choose_graph.js"></script>
</body>
</html>
